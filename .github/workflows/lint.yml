name: Go Lint and Format Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - "bot/**"
      - "Makefile"
      - ".github/workflows/lint.yml"

jobs:
  lint:
    name: Run Go Code Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25.2

      - name: Install tools
        run: |
          make install-tools

      - name: Run Go linting
        run: |
          make go-lint

      - name: Run Go formatting check
        run: |
          make go-fmt

      - name: Run Go vet
        run: |
          make go-vet
