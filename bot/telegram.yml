settings:
  parse_mode: html
  token_env: BOT_TOKEN
  long_poller:
    Timeout: 10

commands:
  /start: ðŸš€ Start the telegram

buttons:
  # main menu
  mainMenu:open: '{{ text `open_main_menu` }}'

  personalData:accept:
    unique: personalData:accept
    callback_data: personalData:accept
    text: "{{ text `accept` }}"

  personalData:decline:
    unique: personalData:decline
    callback_data: personalData:decline
    text: "{{ text `decline` }}"

  auth:external_user:
    unique: auth:external_user
    callback_data: auth:external_user
    text: "{{ text `external_user` }}"

  auth:grant_user:
    unique: auth:grant_user
    callback_data: auth:grant_user
    text: "{{ text `grant_user` }}"

  auth:student:
    unique: auth:student
    callback_data: auth:student
    text: "{{ text `student` }}"

  auth:back_to_menu:
    unique: auth:back_to_menu
    callback_data: auth:back_to_menu
    text: "{{ text `back` }}"

markups:
  mainMenu:open:
    - [ mainMenu:open ]

  personalData:agreementMenu:
    - [ personalData:accept, personalData:decline ]

  auth:menu:
    - [ auth:external_user ]
    - [ auth:grant_user ]
    - [ auth:student ]

  auth:backToMenu:
    - [ auth:back_to_menu ]

