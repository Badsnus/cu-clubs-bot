  auth:resendMenu:
    - [ auth:resend_email ]
    - [ auth:back_to_menu ]

  mainMenu:menu:
    - [ mainMenu:events, mainMenu:my_events ]
    - [ mainMenu:qr ]
  mainMenu:back:
    - [ mainMenu:back ]

  mailing:
    - [ mailing:switch ]
    - [ core:hide ]

  user:events:back:
    - [ user:events:back ]
