settings:
  parse_mode: html
  token_env: BOT_TOKEN
  long_poller:
    Timeout: 10

commands:
  /start: üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –±–æ—Ç–∞

buttons:
  core:page_counter:
    unique: core_pageCounter
    callback_data: core_pageCounter
    text: 'üìÉ {{.Page}}/{{.PagesCount}}'

  auth:personalData:accept:
    unique: personalData_accept
    callback_data: personalData_accept
    text: '{{ text `accept` }}'

  auth:personalData:decline:
    unique: personalData_decline
    callback_data: personalData_decline
    text: '{{ text `decline` }}'

  auth:external_user:
    unique: auth_externalUser
    callback_data: auth_externalUser
    text: '{{ text `external_user` }}'

  auth:grant_user:
    unique: auth_grantUser
    callback_data: auth_grantUser
    text: '{{ text `grant_user` }}'

  auth:student:
    unique: auth_student
    callback_data: auth_student
    text: '{{ text `student` }}'

  auth:back_to_menu:
    unique: auth_backToMenu
    callback_data: auth_backToMenu
    text: '{{ text `back` }}'

  auth:resend_email:
    unique: auth_resendEmail
    callback_data: auth_resendEmail
    text: '{{ text `resend` }}'

  mainMenu:open: '{{ text `open_main_menu` }}'

  mainMenu:events:
    unique: mainMenu_events
    callback_data: mainMenu_events
    text: '{{ text `events` }}'

  mainMenu:my_events:
    unique: mainMenu_myEvents
    callback_data: mainMenu_myEvents
    text: '{{ text `my_events` }}'

  mainMenu:qr:
    unique: mainMenu_qr
    callback_data: mainMenu_qr
    text: '{{ text `qr` }}'

  mainMenu:my_clubs:
    unique: mainMenu_myClubs
    callback_data: mainMenu_myClubs
    text: '{{ text `my_clubs` }}'

  mainMenu:admin_menu:
    unique: mainMenu_adminMenu
    callback_data: mainMenu_adminMenu
    text: '{{ text `admin_menu` }}'

  mainMenu:back:
    unique: mainMenu_back
    callback_data: mainMenu_back
    text: '{{ text `back` }}'

  admin:create_club:
    unique: admin_createClub
    callback_data: admin_createClub
    text: '{{ text `create_club` }}'

  admin:clubs:
    unique: admin_clubs
    callback_data: admin_clubs
    text: '{{ text `clubs` }}'

  admin:back_to_menu:
    unique: admin_backToMenu
    callback_data: admin_backToMenu
    text: '{{ text `back` }}'

  admin:clubs:club:
    unique: admin_clubs_club
    callback_data: '{{.ID}} {{.Page}}'
    text: '{{.Name}}'

  admin:clubs:next_page:
    unique: admin_clubs_nextPage
    callback_data: '{{.Page}}'
    text: '{{ text `next` }}'

  admin:clubs:prev_page:
    unique: admin_clubs_prevPage
    callback_data: '{{.Page}}'
    text: '{{ text `prev` }}'


markups:
  auth:personalData:agreementMenu:
    - [ auth:personalData:accept, auth:personalData:decline ]
  auth:menu:
    - [ auth:external_user ]
    - [ auth:grant_user ]
    - [ auth:student ]
  auth:backToMenu:
    - [ auth:back_to_menu ]
  auth:resendMenu:
    - [ auth:resend_email ]
    - [ auth:back_to_menu ]

  mainMenu:open:
    - [ mainMenu:open ]
  mainMenu:menu:
    - [ mainMenu:events ]
    - [ mainMenu:my_events ]
    - [ mainMenu:qr ]

  admin:menu:
    - [ admin:clubs ]
    - [ admin:create_club ]
    - [ mainMenu:back ]
  admin:backToMenu:
    - [ admin:back_to_menu ]

