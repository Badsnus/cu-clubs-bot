settings:
  parse_mode: html
  token_env: BOT_TOKEN
  long_poller:
    Timeout: 10

commands:
  /start: ðŸš€ Start the telegram

buttons:
  # main menu
  mainMenu:open: '{{ text `open_main_menu` }}'

  personalData:accept:
    unique: personalData_accept
    callback_data: personalData_accept
    text: "{{ text `accept` }}"

  personalData:decline:
    unique: personalData_decline
    callback_data: personalData_decline
    text: "{{ text `decline` }}"

  auth:external_user:
    unique: auth_externalUser
    callback_data: auth_externalUser
    text: "{{ text `external_user` }}"

  auth:grant_user:
    unique: auth_grantUser
    callback_data: auth_grantUser
    text: "{{ text `grant_user` }}"

  auth:student:
    unique: auth_student
    callback_data: auth_student
    text: "{{ text `student` }}"

  auth:back_to_menu:
    unique: auth_backToMenu
    callback_data: auth_backToMenu
    text: "{{ text `back` }}"

  auth:resend_email:
    unique: auth_resendEmail
    callback_data: auth_resendEmail
    text: "{{ text `resend` }}"

markups:
  mainMenu:open:
    - [ mainMenu:open ]

  personalData:agreementMenu:
    - [ personalData:accept, personalData:decline ]

  auth:menu:
    - [ auth:external_user ]
    - [ auth:grant_user ]
    - [ auth:student ]

  auth:backToMenu:
    - [ auth:back_to_menu ]

  auth:resendMenu:
    - [ auth:resend_email ]
    - [ auth:back_to_menu ]
