markups:
  core:hide:
    - [ core:hide ]
  core:back:
    - [ core:back ]

  auth:personalData:agreementMenu:
    - [ auth:personalData:accept, auth:personalData:decline ]
  auth:menu:
    - [ auth:external_user ]
    - [ auth:grant_user ]
    - [ auth:student ]
  auth:backToMenu:
